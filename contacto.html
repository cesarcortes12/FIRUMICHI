    <link rel="stylesheet" href="contacto.css">

</head>
<body>
    <div class="container">
        <section class="container-section1">
            <div>
                <img src="./images/c_ubicacion.png" alt="imagen de ubicación">
                <div class="stick">Estamos <b>aquí</b></div>
            </div>
            <img src="./images/c_map.jpg" alt="imagen de mapa">
        </section>

        <section class="container-section2">
            <img class="header-menu-icono" src="./images/c_menu.svg" alt="icono menu">
            <aside>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </aside>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>

            <article class="section2-article">
                <h1>Pongase en <span>contacto</span></h1>
                <div class="datos-contacto">
                    <div class="direccion">
                        <h2>Dirección</h2>
                        <p>Barrio Manila</p>
                        <p>Medellín - Colombia</p>
                    </div>
                    <div class="contacto">
                        <h2>Contacto</h2>
                        <p>301 660 7159</p>
                        <p>info@gmail.com</p>
                    </div>
                </div>
                <div class="envio-informacion">
                    <h2>Tienes una pregunta?</h2>
                    <form action="#">
                        <div class="input-group">
                            <input type="text" placeholder="Nombre completo" required>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <textarea name="mensaje" rows="4" cols="50" placeholder="Mensaje" required></textarea>
                        <div class="container-boton-registro">
                            <img src="./images/r_huella.png" alt="icono de huella">
                            <input class="boton-registro" type="submit" value="Enviar">
                            <img src="./images/r_huella.png" alt="icono de huella">
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </div>
