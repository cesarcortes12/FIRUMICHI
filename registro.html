<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <section class="container-section1">
            <article>
                <h2>Bienvenido a firu&michi</h2>
                <p>La mejor experiencia con tu mascota!</p>
            </article>
            <img src="./images/r_mascota.png" alt="imagen de mascota">
        </section>

        <section class="container-section2">
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">
                            <img src="./images/logo_firu_&_michivertical.png" alt="logo firu&michi">
                        </a>
                    </li>
                    <li>
                        <a href="./login.html">
                            <img src="./images/r_person.svg" alt="icono persona">
                            Inicia sesión
                        </a>
                    </li>
                </ul>
            </nav>

            <article class="section2-article">
                <h1>Registro</h1>
                <form action="#">
                    <input type="text" placeholder="Email o teléfono" required>
                    <input type="email" placeholder="Nombre completo" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Repetir Contraseña" required>
                    <div class="container-boton-registro">
                        <img src="./images/r_huella.png" alt="icono de huella">
                        <input class="boton-registro" type="submit" value="Comencemos!">
                        <img src="./images/r_huella.png" alt="icono de huella">
                    </div>
                </form>
                <div class="section2-separador-lineas">
                    <hr>
                    <span>ó</span>
                    <hr>
                </div>

                <div class="redes-sociales">
                    <button class="redes-sociales-btnFacebook">
                        <img src="./images/r_facebook1.svg" alt="icono-facebook">
                        <span>Facebook</span>
                    </button>

                    <button class="redes-sociales-btnGoogle">
                        <img src="./images/r_google1.svg" alt="icono-google">
                        <span>G</span>
                        <span>o</span>
                        <span>o</span>
                        <span>g</span>
                        <span>l</span>
                        <span>e</span>
                    </button>
                </div>
                <p>ya eres usuario?<a href="./login.html">Inicia sesión</a></p>
            </article>
        </section>
    </div>
